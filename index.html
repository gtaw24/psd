<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSD Text Replacement</title>
</head>
<body>
  <h1>Replace Text in PSD</h1>
  <form id="inputForm">
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName" id="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" required>
    <br>
    <button type="submit">Replace Text & Download PNG</button>
  </form>

  <script>
    document.getElementById('inputForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;

      // URL to your PSD file hosted on GitHub
      const psdFileUrl = 'https://github.com/gtaw24/psd/blob/e202be8c23e3c3abdb45dee3e7fb4a02b99d04cb/OTBT1S1.psd';

      const img = new Image();
      img.crossOrigin = 'anonymous'; // Enable cross-origin requests
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions same as image dimensions
        canvas.width = img.width;
        canvas.height = img.height;

        // Draw image onto canvas
        ctx.drawImage(img, 0, 0);

        // Replace text
        ctx.font = '20px Arial';
        ctx.fillText(firstName, 100, 100); // Adjust text position
        ctx.fillText(lastName, 100, 150); // Adjust text position

        // Convert canvas to PNG and download
        const downloadLink = document.createElement('a');
        downloadLink.href = canvas.toDataURL('image/png');
        downloadLink.download = 'edited_image.png';
        downloadLink.click();
      };

      img.src = psdFileUrl;
    });
  </script>
</body>
</html>
